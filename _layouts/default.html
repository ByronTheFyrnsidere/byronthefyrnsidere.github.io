<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Mine Wyrtruman</title>
    <style>
      body {
        background-color: black;
        color: white;
        margin: 0px;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0px;
        padding: 0px;
      }
      nav ul li {
        margin-right: 10px;
        font-size: 40px;
        margin-left: 0px;
        margin-right: 10px;
        padding: 0px;
      }
      nav ul li a {
        text-decoration: underline;
        color: blue;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .active {
        text-decoration: none;
        color: black;
      }
      #content {
        margin: 50px;
        padding: 10px;
        background-color: white;
        color: black;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </div>
    <div id="content">
    <nav>
      <ul>
        {% for item in site.header_pages %}
          <li><a class="{% if page.url == item.url %}active{% endif %}" href="{{item.url}}">{{item.title}}</a></li>
        {% endfor %}
      </ul>
    </nav>
      <h1>{{ page.title }}</h1>
      {% if page.layout == "post"%}
      <h3>{{ page.date | date: "%B %-d, %Y"}}</h3>
      {% endif %}
      {{ content }}
    </div>
    <div id="footer">
      <p><i>Â© 2022 ByronTheFyrnsidere</i></p>
    </div>
  </body>
</html>
